name: Bump version & create PR

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - master
    paths:
      - ".github/workflows/bump-version-pr.yml"
  workflow_dispatch:
    inputs:
      new_version:
        description: 'New version name'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

env:
  new_version: '6.6.3' # ${{ inputs.new_version }}

jobs:
  bump-version:
    runs-on: ubuntu-latest
    # if: ${{ env.new_version }} 
    env:
      new_version: '6.6.3' # ${{ inputs.new_version }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          #cache: 'pnpm'
      - run: pnpm i --frozen-lockfile
      - name: Lerna - bump version
        id: bump
        run: npx lerna version ${{ env.new_version }} --no-push --no-git-tag-version --yes
      - name: Git identity
        run: |
          git config --global user.name '${GITHUB_ACTOR}'
          git config --global user.email '${GITHUB_ACTOR}@users.noreply.github.com'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Bump ${{ env.new_version }}"
          committer: GitHub <noreply@github.com>
          author: "${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
          title: 'Bump ${{ env.new_version }}'
          body: |
            ## Version ${{ env.new_version }}
          branch: "bump_${{ env.new_version }}"
          # labels: "Type: Release"
          # request-to-parent: false
      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ env.PULL_REQUEST_NUMBER }}"
          echo "Pull Request Number - ${{ steps.cpr.outputs.pr_number }}"
